    <script>
        function applyCpfMask(input) {
            let value = input.value.replace(/\D/g, '');

            if (value.length > 11) {
                value = value.slice(1);
            }

            input.value = value
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1-$2');

            if (value.length === 11) {
                let sum = 0;
                let weight = [10, 9, 8, 7, 6, 5, 4, 3, 2];
                let cpf = value.split('');
                for (let i = 0; i < 9; i++) {
                    sum += cpf[i] * weight[i];
                }
                let rest = sum % 11;
                if (rest < 2) {
                    rest = 0;
                } else {
                    rest = 11 - rest;
                }
                if (rest !== Number(cpf[9])) {
                    console.log("Invalid CPF");
                } else {
                    sum = 0;
                    weight = [11, 10, 9, 8, 7, 6, 5, 4, 3, 2];
                    for (let i = 0; i < 10; i++) {
                        sum += cpf[i] * weight[i];
                    }
                    rest = sum % 11;
                    if (rest < 2) {
                        rest = 0;
                    } else {
                        rest = 11 - rest;
                    }
                    if (rest !== Number(cpf[10])) {
                        console.log("Invalid CPF");
                    } else {
                        return true;
                    }
                }
            }
        }


        function telMasc(objeto, mascara) {
            obj = objeto
            masc = mascara
            setTimeout("telMascEx()", 1)
        }

        function telMascEx() {
            obj.value = masc(obj.value)
        }

        function mTEL(tel) {
            tel = tel.replace(/\D/g, "")
            tel = tel.replace(/(\d{2})(\d)/, "($1)$2")
            tel = tel.replace(/(\d{5})(\d)/, "$1-$2")
            return tel
        }

    </script>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();

            const data = new FormData(event.target);
            const options = {
                method: 'POST',
                body: data
            };

            fetch('https://gepac-backend.herokuapp.com//register', options)
                .then(response => {
                    if (response.status !== 200) {
                        return response.json().then(data => {
                            throw new Error(data);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    const [{ category, message }, statusCode] = data;
                    if (statusCode === 200) {
                        document.getElementById('result').innerHTML = `<div class="alert alert-${category}">${message}</div>`;
                    }
                    const errorMessage = `${message}`;
                    document.getElementById('result').innerHTML = `<div class="alert alert-${category}">${errorMessage}</div>`;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<div class="alert alert-danger">${error}</div>`;
                });

        }

        document.getElementById('form').addEventListener('submit', handleFormSubmit);
