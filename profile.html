<div class="loginform">
    <div id='login' class="container pt-4 pb-5">
        <form id="form">
            <div id="result"></div>
            <div class="text-center pb-3">
                <p class="display-7 fw-bold">Perfil</p>
                <p class="lead">Visualize e edite a suas informações</p>
            </div>
            <div class="row px-md-4 px-1 m-0">
                <div class="col-12">
                    <div>
                        <input type="email" class=" name form-control mb-4"
                               placeholder="Nome completo"
                               name="name" value="">
                    </div>
                </div>
                <div class="col-12">
                    <input type="email" class="form-control mb-4" name="email" id="email"
                           placeholder="Email">
                </div>
                <div class="col-12">
                    <input type="tel" class="form-control mb-4" name="phone" id="telephone"
                           placeholder="Telefone">
                </div>
                <div class="col-12">
                    <input type="tel" class="form-control mb-4" name="birthdate" id="birthdate"
                           placeholder="Data de Nascimento">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control mb-4" name="cpf" id="cpf"
                           placeholder="CPF">
                </div>
                <div class="col-12">
                    <input type="tel" class="form-control mb-4" name="course" id="course"
                           placeholder="Minicurso">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <a href="index" class="btn btn-primary btn-custom"
                       style="background-color:#262626; border-color: white; margin-right: 1%">Voltar</a>
                    <input type="submit" value="Login" class="btn btn-primary btn-custom"
                           style="background-color:#262626; border-color: white; margin-left: 1%;">
                </div>
            </div>
        </form>
    </div>
</div>
